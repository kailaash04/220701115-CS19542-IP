<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form.js">
    <title>Form Validation</title>
</head>
<body>
    <h2>Form Validation</h2>
    <form autocomplete="on" name="form"  onsubmit="return validate()">
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" id="name" placeholder="Enter your Username" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="Enter your Email Address" required>
        </div>
    
        <div class="form-group">
            <label for="password">New Password :</label>
            <input type="password" id="password" 
            name="password"
            placeholder="Enter your password" required onblur="new_pass()">
        </div>

        <div class="form-group">
            <label for="re-password"> Confirm Password :</label>
            <input type="password" id="re-password" name="re-password" placeholder="Enter your password" required onblur="confirm()">
        </div>
    
        <div class="form-group">
            <label for="roll">Roll number :</label>
            <input type="text" id="roll" placeholder="Enter your roll number">
        </div>
    
        <div class="form-group">
            <label>Gender :</label>
            <div class="radio-group">
                <input type="radio" id="m" name="gender">
                <label for="m">Male</label>
                <input type="radio" id="f" name="gender" required>
                <label for="f">Female</label>
            </div>
        </div>
    
        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" id="age" min="15" max="25" required>
        </div>
    
        <div class="form-group">
            <label for="dept">Department :</label>
            <input type="text" id="dept" placeholder="Enter your Department" required>
        </div>
    
        <div class="form-group">
            <label for="sec">Section :</label>
            <input type="text" id="sec" placeholder="Enter your section" required>
        </div>
    
        <div class="form-group">
            <label>Year :</label>
            <div class="year-group">
                <input type="radio" id="I" name="yr">
                <label for="I">I</label>
                <input type="radio" id="II" name="yr">
                <label for="II">II</label>
                <input type="radio" id="III" name="yr">
                <label for="III">III</label>
                <input type="radio" id="IV" name="yr">
                <label for="IV">IV</label>
            </div>
        </div>
    
        <div class="form-group">
            <label for="phnumber">Phone number :</label>
            <input type="tel" id="phnumber" placeholder="Enter your number :" required onblur="phno()">
        </div>
    
        <div class="form-group">
            <label for="add">Address :</label>
            <textarea id="add"></textarea>
        </div>
    
        <div class="form-group">
            <label for="state">State :</label>
            <select id="state">
                <option value="TamilNadu">TamilNadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Karnataka">Karnataka</option>
            </select>
        </div>
    
        <input type="submit">
        <input type="Reset" value="Reset">
    </form>
    
</body>
</html>
